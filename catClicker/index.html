<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/core.js"></script>
  <title>cat-clicker</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group" id="list-container">
      </ul>
    </div>
    <div class="col-md-6">
      <figure class="figure" id="pic-container">
        <img id="pic" src="" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption">
          <span id="pic-desc"></span><br>
          <span id="pic-count"></span>
        </figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary" id="admin">admin</button>
    </div>
    <div class="col-md-10 invisible" id="admin-area">
      <form class="form-inline">
        <label class="sr-only" for="cat-name">CAT-NAME</label>
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="cat-name">

        <label class="sr-only" for="cat-src">CAT-SRC</label>
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="cat-src">

        <label class="sr-only" for="cat-count">CAT-SRC</label>
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="cat-count">

        <button type="button" class="btn btn-primary" id="admin-save">save</button>
        <button type="button" class="btn btn-danger" id="admin-cancel">cancel</button>
      </form>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
